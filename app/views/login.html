<head>

  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Personal GYM</title>

  <!-- start: Css -->
  <link rel="stylesheet" type="text/css" href="../public/css/bootstrap.min.css">

  <!-- plugins -->
  <link rel="stylesheet" type="text/css" href="../public/css/plugins/font-awesome.min.css"/>
  <link rel="stylesheet" type="text/css" href="../public/css/plugins/simple-line-icons.css"/>
  <link rel="stylesheet" type="text/css" href="../public/css/plugins/animate.min.css"/>
  <link rel="stylesheet" type="text/css" href="../public/css/plugins/icheck/skins/flat/aero.css"/>

  <link rel="shortcut icon" href="../public/img/logomi.png">

    <body id="mimin" class="dashboard form-signin-wrapper">

      <div class="container">

        <form class="form-signin">
          <div class="panel periodic-login">
             
              <div class="panel-body text-center">
                  <h1 class="atomic-symbol">PG</h1>
                  <p class="element-name">Personal GYM</p>

                  <i class="icons icon-arrow-down"></i>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="text" class="form-text" required>
                    <span class="bar"></span>
                    <label>Email</label>
                  </div>
                  <div class="form-group form-animate-text" style="margin-top:40px !important;">
                    <input type="password" class="form-text" required>
                    <span class="bar"></span>
                    <label>Senha</label>
                  </div>
                  <label class="pull-left">
                  <input type="checkbox" class="icheck pull-left" name="checkbox1"/> Lembrar-me
                  </label>
                  <a href="@{Alunos.lista}"> <input type="button" class="btn col-md-12" value="Entrar"/> </a>
              </div>
                <div class="text-center" style="padding:5px;">
                    <a href="forgotpass.html">Esqueceu a senha? </a>
                    <a href="@{Academias.form}">| Cadastre-se!</a>
                </div>
          </div>
        </form>

      </div>

      <!-- end: Content -->
      <!-- start: Javascript -->
      <script src="../public/js/jquery.min.js"></script>
      <script src="../public/js/jquery.ui.min.js"></script>
      <script src="../public/js/bootstrap.min.js"></script>

      <script src="../public/js/plugins/moment.min.js"></script>
      <script src="../public/js/plugins/icheck.min.js"></script>

      <!-- custom -->
      <script src="../public/js/main.js"></script>
      <script type="text/javascript">
       $(document).ready(function(){
         $('input').iCheck({
          checkboxClass: 'icheckbox_flat-aero',
          radioClass: 'iradio_flat-aero'
        });
       });
     </script>
     <!-- end: Javascript -->
   </body>
   </html>
