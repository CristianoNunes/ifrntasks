#{extends 'main.html' /}
#{set title:'Programas' /}


<div class="panel box-shadow-none content-header">
	<div class="panel-body">
		<div class="col-md-12">
			<h3 class="animated fadeInLeft">Cadastro</h3>
			<p class="animated fadeInDown">
				Cadastro <span class="fa-angle-right fa"></span> Aluno <span
					class="fa-angle-right fa"></span> Treino
			</p>
		</div>
	</div>
</div>

			<div class="col-md-12 top-20 padding-0">
	<div class="col-md-12">
		<div class="panel">
			<div class="panel-heading"><h3>Lista Treino</h3></div>
				<div class="panel-body">
					<div class="responsive-table">
						<table id="datatables-example" class="table table-striped table-bordered" width="100%" cellspacing="0">
                      		<thead>
                        		<tr>
                        			<th>Nome</th>
                          			<th>Data de Início</th>
                          			<th>Data de Fim</th>
                          			<th></th>
                        		</tr>
                      		</thead>
                      		<tbody>
                      			#{list items:programas, as:'p'}
								<tr>
									<td> ${p.nome} </td>
									<td> ${p.dataInicio} </td>
									<td> ${p.dataFim} </td> 
									<td><a href="@{Programas.show(p.id)}"><input type="button" class="btn btn-round btn-primary" value="Detalhes"/></a>
									</td>
								</tr>
					  			#{/list}
                      		</tbody>
                        </table>
					</div>
                    <a href="@{Programas.form}"><input type="button" class="btn btn-round btn-primary" value="Novo"/></a>
				</div>
		</div>
	</div>  
</div>

<div class="col-md-10">
	<div class="col-md-12 panel">
		<div class="col-md-12 panel-heading">
			<h4>Treino</h4>
		</div>
		<div class="col-md-12 panel-body" style="padding-bottom: 30px;">
			<div class="col-md-12">
				<form class="cmxform" id="signupForm" method="post"
					action="@{Programas.salvar}">

					<input type="hidden" name="programa.id" value="${programa?.id}">

					<div class="col-md-6">

						<div class="form-group form-animate-text"
							style="margin-top: 40px !important;">
							<input type="text" class="form-text" name="programa.nome"
								value="${programa?.nome}" required> <span class="bar"></span>
							<label>Nome</label>
						</div>

						<div class="form-group form-animate-text"
							style="margin-top: 40px !important;">
							<input type="text" class="form-text" name="programa.dataInicio"
								value="${programa?.dataInicio}" required> <span
								class="bar"></span> <label>Data de Início</label>
						</div>

						<div class="form-group form-animate-text"
							style="margin-top: 40px !important;">
							<input type="text" class="form-text" name="programa.dataFim"
								value="${programa?.dataFim}" required> <span class="bar"></span>
							<label>Data de Fim</label>
						</div>

					</div>
					
					<div class="col-md-12">
						<br /> <input class="btn btn-round btn-success" type="submit"
							value="Salvar">
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
