#{extends 'main.html' /}
#{set title:'Exercicios' /}

<div class="panel box-shadow-none content-header">
	<div class="panel-body">
		<div class="col-md-12">
			<h3 class="animated fadeInLeft">Cadastro</h3>
			<p class="animated fadeInDown">
				Cadastro <span class="fa-angle-right fa"></span> Exerc√≠cio
			</p>
		</div>
	</div>
</div>

<div class="col-md-10">
	<div class="col-md-12 panel">
		<div class="col-md-12 panel-heading">
			<h4>Exercicio</h4>
		</div>
		<div class="col-md-12 panel-body" style="padding-bottom: 30px;">
			<div class="col-md-12">
				<form class="cmxform" id="signupForm" method="post"
					action="@{Exercicios.salvar}" enctype="multipart/form-data">

					<input type="hidden" name="exercicio.id" value="${exercicio?.id}">

					<div class="col-md-6">

						<div class="form-group form-animate-text" style="margin-top: 40px !important;">
							<input type="text" class="form-text" name="exercicio.nome" value="${exercicio?.nome}" required>
							<span class="bar"></span>
							<label>Nome</label>
						</div>
						
						<div class="form-group form-animate-text" style="margin-top:40px !important;">
							<label>Imagem</label>
							<br />
							<br />	
                        	<input type="file"  name="exercicio.imagem" value="${exercicio?.imagem}" required>
                            <span class="bar"></span>
                        </div>
						
					</div>
					
					<div class="col-md-12" >
					<br />
						<input class="btn btn-round btn-success" type="submit" value="Salvar">
					</div>
				</form>

			</div>
		</div>
	</div>
</div>
