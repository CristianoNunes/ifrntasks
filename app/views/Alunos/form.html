#{extends 'main.html' /}
#{set title:'Alunos' /}


<div class="panel box-shadow-none content-header">
	<div class="panel-body">
		<div class="col-md-12">
			<h3 class="animated fadeInLeft">Cadastro</h3>
			<p class="animated fadeInDown">
				Cadastro <span class="fa-angle-right fa"></span> Aluno
			</p>
		</div>
	</div>
</div>

<div class="col-md-10">
                  <div class="col-md-12 panel">
                    <div class="col-md-12 panel-heading">
                      <h4>Aluno</h4>
                    </div>
                    <div class="col-md-12 panel-body" style="padding-bottom:30px;">
                      <div class="col-md-12">
                        <form class="cmxform" id="signupForm" method="post" action="@{Alunos.salvar}">
                        	
                        	<input type="hidden" name="aluno.id" value="${aluno?.id}">
                          
                          <div class="col-md-6">
                            
                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
                              <input type="text" class="form-text" name="aluno.nome" value="${aluno?.nome}" required>
                              <span class="bar"></span>
                              <label>Nome</label>
                            </div>

                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
                              <input type="text" class="form-text" name="aluno.idade" value="${aluno?.idade}" required>
                              <span class="bar"></span>
                              <label>Idade</label>
                            </div>                
                            
                           <label class="col-sm-2 control-label text-right">Sexo</label>
                            <div class="col-sm-10">
                            	<div class="col-sm-12 padding-0">
                                	<select class="form-control" name="aluno.sexo">
                                    	<option ${aluno?.sexo == "M" ? "selected" : ""} value="M">Masculino</option>
										<option ${aluno?.sexo == "F" ? "selected" : ""} value="F">Feminino</option>
                                  	</select>
                                </div>
                            </div>
                            
                          </div>

                          <div class="col-md-6">
                          
                          	<div class="form-group form-animate-text" style="margin-top:40px !important;">
                              <input type="text" class="form-text" id="validate_email" name="aluno.email" value="${aluno?.email}" required>
                              <span class="bar"></span>
                              <label>Email</label>
                            </div>
                            
                            <div class="form-group form-animate-text" style="margin-top:40px !important;">
                              <input type="password" class="form-text" id="validate_password" name="aluno.senha" value="${aluno?.senha}" required>
                              <span class="bar"></span>
                              <label>Senha</label>
                            </div>

                            <!-- <div class="form-group form-animate-text" style="margin-top:40px !important;">
                              <input type="password" class="form-text" id="validate_confirm_password" name="aluno.senha" value="${aluno?.senha}" required>
                              <span class="bar"></span>
                              <label>Confirme a Senha</label>
                            </div> -->
                          
                          </div>
                                             
                          <div class="col-md-12">
                          <br />
                              <input class="btn btn-round btn-success" type="submit" value="Salvar">
                        </div>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
